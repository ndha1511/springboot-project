<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>address</th>
                <th>dob</th>
                <th>email</th>
                <th>phone</th>
                <th>status</th>
                <th></th>
            </tr>
            <tr th:each="employee : ${employees} ">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.fullName}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.dob}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.status}"></td>
                <th><a th:href="@{/order/employee/{id}(id = ${employee.id})}">List order</a></th>
            </tr>
        </table>
        <div th:each="i: ${#numbers.sequence(0, totalPage - 1)}" style="display: inline">
            <a th:text="${i + 1}" th:href="@{/employee(page = ${i})}"></a>
        </div>
    </div>
</body>
</html>
