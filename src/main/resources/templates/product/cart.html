<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <table class="table table-hover">
            <tr>
                <th>ProductId</th>
                <th>ProductName</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
            <tr th:each="cart: ${carts}">
                <td th:text="${cart.productId}"></td>
                <td th:text="${cart.productName}"></td>
                <td th:text="${cart.price}"></td>
                <td th:text="${cart.quantity}"></td>
                <td><a>Detail</a></td>
            </tr>
            <tr>
                <td colspan="4" th:text="Total + ' : ' + ${totalPrice}"></td>
            </tr>
        </table>
        <a class="btn btn-success" th:href="@{/product/pay}">Pay cart</a>
    </div>
</body>
</html>
