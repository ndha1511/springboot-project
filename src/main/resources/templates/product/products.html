<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>id</th>
                <th>manufacturer name</th>
                <th>name</th>
                <th>description</th>
                <th>status</th>
                <th>unit</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.getId()}"></td>
                <td th:text="${product.getManufacturerName()}"></td>
                <td th:text="${product.getName()}"></td>
                <td th:text="${product.getDescription()}"></td>
                <td th:text="${product.getStatus()}"></td>
                <td th:text="${product.getUnit()}"></td>
                <td><a th:href="@{/product/update/{id}(id = ${product.id})}">Update</a></td>
                <td><button>Delete</button></td>
            </tr>
        </table>
        <div th:each="i: ${#numbers.sequence(0, pageSize - 1)}" style="display: inline-block">
            <a th:text="${i + 1}" th:href="@{/product(pageNumber = ${i})}"></a>
        </div>
    </div>
</body>
</html>
